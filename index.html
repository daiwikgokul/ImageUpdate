<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Update</title>
    <style>
        #imageFrame {
            width: 600px;
            height: 400px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Image Update Hourly</h1>
    <div>
        <img id="imageFrame" src="" alt="Image Frame">
    </div>
    <script>
        const imageSources = [
            "img link",  
            "img link"   
        ];
        let currentIndex = 0;
        function updateImage() {
            document.getElementById("imageFrame").src = imageSources[currentIndex];
            currentIndex = (currentIndex + 1) % imageSources.length;
        }
        setInterval(updateImage, 3600000);  
        updateImage();
    </script>
</body>
</html>
